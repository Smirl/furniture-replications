---
apiVersion: v1
kind: Namespace
metadata:
  name: furniture-replications
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: travis
  namespace: furniture-replications
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: travis
  namespace: furniture-replications
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - update
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - create
  - update
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: travis
  namespace: furniture-replications
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: travis
subjects:
- kind: ServiceAccount
  name: travis
  namespace: furniture-replications
